    <style type="text/css">
    /*<![CDATA[*/
        body {
            font-family: 'Hind', sans-serif;
            background-color: #2B0A05;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 250, 240, 0.97);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25), 0 0 0 5px #FFD700;
            max-width: 550px;
            width: 90%;
            z-index: 1;
            position: relative;
            box-sizing: border-box;
            color: #6A2E00;
        }

        #diwaliImage {
            max-width: 90%;
            height: auto;
            max-height: 260px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 4px solid #DAA520;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #greetingMessage {
            font-family: 'Laila', cursive;
            font-size: 2.4em;
            color: #C04000;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            animation: popIn 1s ease-out forwards 0.5s;
            text-shadow:
                1px 1px 2px rgba(100, 50, 0, 0.3),
                0 0 8px #FFD700,
                0 0 12px #FFA500,
                0 0 18px #FF8C00;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .input-group {
            margin-top: 25px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #8B4513;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 14px;
            margin-bottom: 18px;
            background-color: #FFFDF5;
            border: 2px solid #FFC107;
            color: #5C3A1A;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Hind', sans-serif;
        }
        input[type="text"]::placeholder {
            color: #75532B;
            opacity: 0.8;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFA000;
            box-shadow: 0 0 8px rgba(255, 160, 0, 0.5);
        }

        button { /* General button styling */
            color: white;
            padding: 12px 24px; /* Adjusted padding */
            border: none;
            border-radius: 10px;
            font-size: 1.1em; /* Adjusted font size */
            font-family: 'Laila', cursive;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: inline-flex; /* For aligning icon and text */
            align-items: center; /* For aligning icon and text */
            justify-content: center; /* For aligning icon and text */
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #whatsappShareButton { /* Specific styling for WhatsApp button */
            background: linear-gradient(145deg, #25D366, #128C7E); /* WhatsApp green */
            width: 100%; /* Make it full width like input */
        }
        #whatsappShareButton:hover {
            background: linear-gradient(145deg, #128C7E, #075E54);
        }
        #whatsappShareButton svg {
            width: 20px; /* Icon size */
            height: 20px;
            margin-right: 10px; /* Space between icon and text */
            fill: white;
        }


        #generatedLinkContainer {
            margin-top: 25px;
            padding: 18px;
            background-color: #FFF8DC;
            border: 2px dashed #DAA520;
            border-radius: 10px;
            word-wrap: break-word;
            box-sizing: border-box;
        }
        #generatedLinkContainer p {
            margin: 0 0 10px 0;
            font-weight: 600;
            color: #8B4513;
        }
        #generatedLinkContainer span {
            color: #D2691E;
            font-weight: bold;
        }
        #copyLinkButton { /* Styling for Copy Link button */
            background: linear-gradient(145deg, #FFA500, #FF8C00); /* Original orange gradient */
            margin-top: 12px;
        }
        #copyLinkButton:hover {
             background: linear-gradient(145deg, #FF8C00, #cc7000);
        }

        .footer-text {
            margin-top: 35px;
            font-size: 0.9em;
            z-index: 1;
        }

        .firecracker-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            animation-timing-function: ease-out;
        }
        .firework.f1 { background-color: #FFEB3B; animation: burst 1.2s forwards 0.6s; }
        .firework.f2 { background-color: #FF9800; animation: burst 1.3s forwards 0.7s; }
        .firework.f3 { background-color: #CDDC39; animation: burst 1.1s forwards 0.8s; }
        .firework.f4 { background-color: #E91E63; animation: burst 1.4s forwards 0.9s; }
        .firework.f5 { background-color: #00BCD4; animation: burst 1.2s forwards 1.0s; }

        @keyframes burst {
            0% { opacity: 1; transform: scale(0.3) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5) translateY(-150px); }
        }

        .decorative-diya {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.9;
            z-index: 0;
            pointer-events: none;
        }
        .diya-top-left { top: 5%; left: 3%; transform: rotate(-15deg); width: 40px; }
        .diya-top-right { top: 6%; right: 4%; transform: rotate(15deg); width: 45px;}
        .diya-bottom-left { bottom: 5%; left: 8%; transform: rotate(10deg); width: 50px;}
        .diya-bottom-right { bottom: 6%; right: 10%; transform: rotate(-10deg); width: 35px;}

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; width: 95%; }
            #diwaliImage { max-height: 180px; margin-bottom: 15px; }
            #greetingMessage { font-size: 1.9em; margin-bottom: 20px; }
            label { font-size: 1em; margin-bottom: 8px; }
            input[type="text"] { padding: 12px; font-size: 0.95em; }
            button { font-size: 1em; padding: 12px 20px; } /* General button responsive */
            #whatsappShareButton svg { width: 18px; height: 18px; margin-right: 8px;}
            #generatedLinkContainer { padding: 15px; margin-top: 20px; }
            #generatedLinkContainer p { font-size: 0.95em; margin-bottom: 8px; }
            #generatedLinkContainer span { font-size: 0.9em; }
            .footer-text { font-size: 0.8em; margin-top: 25px; }
            .input-group { margin-top: 20px; margin-bottom: 20px; }
            .decorative-diya { width: 35px; }
            .diya-top-left { top: 2%; left: 1%; width: 30px;}
            .diya-top-right { top: 3%; right: 2%; width: 32px;}
            .diya-bottom-left { bottom: 2%; left: 5%; width: 35px;}
            .diya-bottom-right { bottom: 3%; right: 6%; width: 28px;}
        }

        @media (max-width: 380px) {
            .container { padding: 15px; width: 100%; }
            #diwaliImage { max-height: 150px; margin-bottom: 15px; }
            #greetingMessage { font-size: 1.7em; }
            input[type="text"] { padding: 10px; font-size: 0.9em; }
            button { font-size: 0.9em; padding: 10px 15px; } /* General button responsive */
            #whatsappShareButton svg { width: 16px; height: 16px; margin-right: 6px;}
            #generatedLinkContainer p { font-size: 0.9em; }
            #generatedLinkContainer span { font-size: 0.85em; }
            .decorative-diya { display: none; }
        }
    /*]]>*/
    </style>

    <script type="text/javascript">
    //<![CDATA[
        window.onload = function() {
            const greetingMessageElement = document.getElementById('greetingMessage');
            const nameInputElement = document.getElementById('nameInput');
            const whatsappShareButton = document.getElementById('whatsappShareButton');
            const generatedLinkContainer = document.getElementById('generatedLinkContainer');
            const shareableLinkTextElement = document.getElementById('shareableLinkText');
            const copyLinkButton = document.getElementById('copyLinkButton');
            const firecrackerZone = document.getElementById('firecrackerZone');

            const diwaliImageEl = document.getElementById('diwaliImage');
            diwaliImageEl.onerror = function() {
                console.error("Image load nahi ho pai. URL check karein: " + diwaliImageEl.src);
            };
            diwaliImageEl.onload = function() {
                console.log("Image safaltapoorvak load ho gayi.");
            }

            const decorativeDiyas = document.querySelectorAll('.decorative-diya');
            decorativeDiyas.forEach(diya => {
                diya.onerror = function() { console.warn("Decorative diya image load nahi ho pai: " + diya.src); };
            });

            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('sender');

            if (senderName) {
                greetingMessageElement.innerHTML = `🪔 शुभ दीपावली 🪔<br>${decodeURIComponent(senderName)} की ओर से!`;
                launchFireworks();
            } else {
                 greetingMessageElement.innerHTML = `🪔 शुभ दीपावली 🪔`;
            }
            greetingMessageElement.style.animation = 'none';
            greetingMessageElement.offsetHeight; // Trigger reflow
            greetingMessageElement.style.animation = null;

            whatsappShareButton.onclick = async function() {
                const name = nameInputElement.value.trim();
                if (name === "") {
                    alert("कृपया अपना नाम डालें!");
                    return;
                }
                const baseUrl = window.location.href.split('?')[0];
                const shareableLink = `${baseUrl}?sender=${encodeURIComponent(name)}`;

                const shareTitle = '🪔 शुभ दीपावली की शुभकामनाएं! 🪔';
                const shareText = `${name} की ओर से आपको दीपावली की हार्दिक शुभकामनाएं! यह विशेष शुभकामना संदेश देखें:`;

                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: shareTitle,
                            text: shareText,
                            url: shareableLink
                        });
                        console.log('Link shared successfully or share dialog opened!');
                        shareableLinkTextElement.textContent = shareableLink;
                        generatedLinkContainer.style.display = 'block';
                    } catch (err) {
                        console.error('Error sharing:', err);
                        shareableLinkTextElement.textContent = shareableLink;
                        generatedLinkContainer.style.display = 'block';
                        if (err.name !== 'AbortError') {
                            alert('साझा करने में त्रुटि हुई। आप नीचे दिए गए लिंक को कॉपी कर सकते हैं।');
                        }
                    }
                } else {
                    shareableLinkTextElement.textContent = shareableLink;
                    generatedLinkContainer.style.display = 'block';
                    alert('आपका ब्राउज़र सीधे साझा करने का समर्थन नहीं करता है। कृपया नीचे दिए गए लिंक को कॉपी करके साझा करें या WhatsApp पर मैन्युअल रूप से भेजें।');
                }
            };

            copyLinkButton.onclick = function() {
                const linkToCopy = shareableLinkTextElement.textContent;
                navigator.clipboard.writeText(linkToCopy).then(function() {
                    alert('लिंक कॉपी हो गया है!');
                }, function(err) {
                    alert('लिंक कॉपी करने में त्रुटि हुई। कृपया स्वयं कॉपी करें।');
                    console.error('Could not copy text: ', err);
                });
            };

            function createFirework(typeClass) {
                const firework = document.createElement('div');
                firework.className = `firework ${typeClass}`;
                firework.style.left = Math.random() * 90 + 5 + '%';
                firework.style.bottom = Math.random() * 20 - 10 + '%';
                // Minor adjustment to ensure parsing works correctly in CDATA
                const delayMatch = typeClass.match(/(\d+(\.\d+)?s)/);
                const baseDelay = delayMatch ? parseFloat(delayMatch[0]) : 0.6;
                firework.style.animationDelay = (Math.random() * 0.5 + baseDelay) + 's';
                firecrackerZone.appendChild(firework);
                firework.addEventListener('animationend', () => { firework.remove(); });
            }

            function launchFireworks() {
                const numberOfFireworks = 60;
                const fireworkTypes = ['f1', 'f2', 'f3', 'f4', 'f5'];
                for (let i = 0; i < numberOfFireworks; i++) {
                    setTimeout(() => {
                        const randomType = fireworkTypes[Math.floor(Math.random() * fireworkTypes.length)];
                        createFirework(randomType);
                    }, i * 100);
                }
            }
        };
    //]]>
    </script>
